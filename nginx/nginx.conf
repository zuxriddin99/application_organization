upstream web_upstream {
    server django:8000;
}
server {
    listen 8000;
    location / {
        proxy_pass http://web_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        autoindex on;
        alias /static/;
    }
}
